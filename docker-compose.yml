version: '3.8'

services:
  backend:
    image: ondiekifrank/backend:1.01
    ports:
      - "3001:3000"
    depends_on:
      - mongodb
    networks:
      - yolo-network
    environment:
      MONGODB_URI: mongodb://mongodb:27017/yolomy

  frontend:
    image: ondiekifrank/clientapp:1.0
    ports:
      - "3000:3000"
    depends_on:
      - backend
    volumes:
      - /home/frank/Development/My Code/yolo/client/build:/usr/src/app/build
    networks:
      - yolo-network

  mongodb:
    image: ondiekifrank/mongodb:1.0
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - yolo-network

networks:
  yolo-network:
    driver: bridge

volumes:
  mongo-data:
