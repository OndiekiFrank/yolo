version: '3.8'

services:
  backend:
    image: ondiekifrank/backend:1.01
    ports:
      - "3001:5000"  # Updated port mapping to match the backend server port
    depends_on:
      - mongodb
    networks:
      - yolo-network
    environment:
      MONGODB_URI: mongodb://mongodb:27017/yolomy  # Updated MongoDB connection string

  frontend:
    image: ondiekifrank/clientapp:v1.0
    ports:
      - "80:80"
    depends_on:
      - mongodb
    volumes:
      - ./Development/My\ Code/yolo/client/public:/usr/src/app/build
    networks:
      - yolo-network

  mongodb:
    image: ondiekifrank/mongodb:1.0
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - yolo-network

networks:
  yolo-network:
    driver: bridge

volumes:
  mongo-data:
