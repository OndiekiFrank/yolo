---
- name: Install Node.js
  ansible.builtin.apt:
    name: nodejs
    state: present
  tags: nodejs
  become: yes

- name: Install npm
  ansible.builtin.apt:
    name: npm
    state: present
  tags: npm
  become: yes

- name: Clone frontend repository (full clone)
  ansible.builtin.git:
    repo: 'https://github.com/OndiekiFrank/yolo.git'
    dest: /var/www/frontend
    version: HEAD
  tags: frontend
  become: yes

- name: Debug: List files in /var/www/frontend
  ansible.builtin.command:
    cmd: ls -la /var/www/frontend
  register: frontend_dir_contents
  tags: frontend
  become: yes

- name: Print frontend directory contents
  ansible.builtin.debug:
    var: frontend_dir_contents.stdout_lines
  tags: frontend

- name: Install npm dependencies
  ansible.builtin.command:
    cmd: npm install
    chdir: /var/www/frontend
  tags: frontend
  become: yes

- name: Build frontend
  ansible.builtin.command:
    cmd: npm run build
    chdir: /var/www/frontend
  tags: frontend
  become: yes
